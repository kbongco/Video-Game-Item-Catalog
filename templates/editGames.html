<!Doctype HTML>
<title>Edit games here!</title>
<h1>Edit the games here!</h1>
<form action ="{{url_for('editGames', Videogames_id = Videogames_id)}}" method ='POST'>
<p>Game Name:</p>
		<input type='text' size ='50' name='Game Name' placeholder ='{{gameName}}'>
	<p>Company Name:</p>
		<input type='text' size='20' name='Company Name' placeholder ='{{companyName}}'>
	<p>Cover URL:</p>
		<input type ='url' name ='url' placeholder ="http://www.google.com" size='30'>
	<p>Description:</p>
	<textarea name="description" rows = "10" cols = "30">
		Tell me about your game here!
	</textarea>
	<p>Platform:</p>
		<input type = 'text' size ='30' name='Platform' placeholder ='{{Platform}}'>
	<p>Select game genre!</p>
	<select name='genre_id'>
		<option value ="1">JRPG</option>
		<option value ="2">Hero Based Shooter</option>
		<option value ="3">Rhythm</option>
		<option value ="4">Action/Adventure</option>
		<option value ="5">Horror</option>
		<option value ="6">Platformer</option>
		<option value ="7">Battle Royale</option>
		<option value ="8">Fighter</option>
		<option value ="9">Sports</option>
		<option value ="10">Puzzle</option>
	</select>
	<input type ='edit' value ='Edit'>
</form>
<a href="{{url_for('ViewAllGames')}}">Cancel</a>
</body> 
</html>
